<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle Image</title>
  <style>
    .circle-photo {
      width: 150px;             /* Set width */
      height: 150px;            /* Set height */
      border-radius: 50%;       /* Makes it a circle */
      object-fit: cover;        /* Ensures image covers the entire container */
      border: 2px solid #ccc;   /* Optional: add a border */
    }
  </style>
</head>
<body>

  <img src="photo.1.jpg" Profile" class="circle-photo">
  <img src="Pass Photo.jpg" Profile" class="circle-photo">
  <img src="IMG_0862.JPG" Profile" class="circle-photo">

</body>
</html>
